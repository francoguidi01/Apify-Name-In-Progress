<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div class="container">
        <h1 class="animate__animated animate__zoomIn">ðŸŽµ Guess the Song ðŸŽµ</h1>

        <div class="animate__animated animate__fadeInRightBig">
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-dark" type="button" (click)="getThePlaylistForGuess()">Empezar a jugar</button>
            </div>
        </div>

        <div class="hints">
            <p *ngIf="hintMessage"><strong>{{hintMessage}}</strong></p>
            <div class="album-container" *ngIf="albumImageUrl">
                <img class="albumCover" [src]="albumImageUrl" width="200" height="200">
            </div>
        </div>

        <audio controls id="audioPlayer" class="animate__animated animate__fadeInLeftBig"></audio>

        <div>
            <button style="margin: 0 5px; margin-bottom: 6px;" *ngFor="let song of randomSongs" class="btn btn-dark"
                type="button" (click)="handleOptionClick(song)">{{
                song.track.name }}</button>
        </div>

        <div class="animate__animated animate__fadeInRightBig">
            <button type="button" class="btn btn-dark" (click)="showHint()"
                [disabled]="hintButtonDisabled">Hint</button>
        </div>
    </div>


    <div *ngIf="detergenteWindow" class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Game over</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>hola</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" (click)="getThePlaylistForGuess()">Volver a
                        jugar</button>
                </div>
            </div>
        </div>
    </div>
</body>
