<app-navbar></app-navbar>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div class="row" class="animate__animated animate__fadeInLeft">
        <img class="animate__animated animate__fadeInLeft" src="assets/myFriends.png" alt="Imagen" type="button"
            data-bs-toggle="collapse" data-bs-target="#leaderboardCollapse" aria-expanded="false"
            aria-controls="leaderboardCollapse"
            style="width: 60px; height: 60px; cursor: pointer;" (click)="getMyFriends()">
        <div class="image-text">
            <p class="animate__animated animate__fadeInLeft"><strong>FRIENDS</strong>
            </p>
        </div>

        <div class="collapse collapse-horizontal" id="leaderboardCollapse">
            <div class="col-md-6 offset-md-6" style="width: 300px; margin-top: 0px; margin-left: 0px;">
                <div class="table-container rounded">
                    <table class="table table-dark table-striped rounded">
                        <tbody>
                            <tr *ngFor="let friend of friends; let i = index">
                                <td class="align-middle"><img [src]="friend.url_photo" alt="User Photo"
                                        class="user-photo rounded-circle"></td>
                                <td class="align-middle" style="font-size: 18px;">{{ friend.display_name }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
    </div>
</body>
