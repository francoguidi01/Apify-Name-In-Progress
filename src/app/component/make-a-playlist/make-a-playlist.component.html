                    <div style="margin-left: 58%;">
                        <div class="card text-center mb-3" style="width: 18rem;" *ngIf="showPlaylistCard">
                            <div class="card-body">
                                <h5 class="card-title"><strong>SEGUN COMO SOS</strong></h5>

                        </div>
                    </div>

            <div class="col-sm-6" *ngIf="showIcon2">
